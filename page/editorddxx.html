<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>编辑订单 - 订单管理系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
  <link rel="stylesheet" href="../css/public.css" media="all">
</head>

<body>
  <div class="layuimini-container">
    <div class="layuimini-main">
      <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>编辑订单信息</legend>
      </fieldset>

      <form class="layui-form" lay-filter="orderForm">
        <!-- 隐藏域存储订单ID，编辑时使用 -->
        <input type="hidden" name="id">

        <div class="layui-form-item">
          <label class="layui-form-label">订单编号</label>
          <div class="layui-input-block">
            <input type="text" name="orderId" lay-verify="required|orderId" placeholder="请输入订单编号"
              autocomplete="off" class="layui-input" disabled>
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">客户姓名</label>
          <div class="layui-input-block">
            <input type="text" name="customerName" lay-verify="required|customerName" placeholder="请输入客户姓名"
              autocomplete="off" class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">客户电话</label>
          <div class="layui-input-block">
            <input type="text" name="customerPhone" lay-verify="required|phone" placeholder="请输入客户电话"
              class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">手机品牌</label>
          <div class="layui-input-block">
            <input type="text" name="phoneBrand" lay-verify="required|phoneBrand" placeholder="请输入手机品牌"
              class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">手机型号</label>
          <div class="layui-input-block">
            <input type="text" name="phoneModel" lay-verify="required|phoneModel" placeholder="请输入手机型号"
              class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">购买数量</label>
          <div class="layui-input-block">
            <input type="number" name="quantity" lay-verify="required|number" placeholder="请输入购买数量"
              class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">单价</label>
          <div class="layui-input-block">
            <input type="number" name="unitPrice" lay-verify="required|amount" placeholder="请输入单价"
              class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">支付方式</label>
          <div class="layui-input-block">
            <select name="paymentMethod" lay-verify="required">
              <option value="现金">现金</option>
              <option value="支付宝">支付宝</option>
              <option value="微信支付">微信支付</option>
              <option value="银行卡">银行卡</option>
            </select>
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">订单状态</label>
          <div class="layui-input-block">
            <select name="orderStatus" lay-verify="required">
              <option value="已完成">已完成</option>
              <option value="处理中">处理中</option>
              <option value="已取消">已取消</option>
            </select>
          </div>
        </div>

        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="submitOrder">确认编辑</button>
            <button type="button" class="layui-btn layui-btn-normal" id="cancelBtn">取消</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
  <script>
    layui.use(['form', 'layer', 'jquery', 'laydate'], function () {
      var form = layui.form,
        layer = layui.layer,
        $ = layui.jquery,
        laydate = layui.laydate;

      // 从URL中获取订单ID
      function getQueryParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        return r? decodeURIComponent(r[2]) : null;
      }
      var orderId = getQueryParam('id');

      // 如果是编辑页面，模拟从后端获取订单数据并填充表单
      if (orderId) {
        // 模拟AJAX请求获取订单数据
        setTimeout(function () {
          var mockOrder = {
            id: orderId,
            orderId: "ORD001",
            customerName: "张三",
            customerPhone: "13812345678",
            phoneBrand: "华为",
            phoneModel: "P60 Pro",
            quantity: 1,
            unitPrice: 6999,
            paymentMethod: "支付宝",
            orderStatus: "已完成"
          };
          form.val('orderForm', mockOrder);
        }, 300);
      }

      // 自定义验证规则
      form.verify({
        orderId: function (value) {
          if (value.length < 3) return '订单编号不能少于3个字符';
          if (value.length > 10) return '订单编号不能超过10个字符';
        },
        customerName: function (value) {
          if (value.length < 2) return '客户姓名不能少于2个字符';
          if (value.length > 20) return '客户姓名不能超过20个字符';
        },
        phone: function (value) {
          if (!/^1[3-9]\d{9}$/.test(value)) {
            return '请输入有效的手机号码';
          }
        },
        phoneBrand: function (value) {
          if (value.length < 2) return '手机品牌不能少于2个字符';
          if (value.length > 20) return '手机品牌不能超过20个字符';
        },
        phoneModel: function (value) {
          if (value.length < 2) return '手机型号不能少于2个字符';
          if (value.length > 50) return '手机型号不能超过50个字符';
        },
        number: function (value) {
          if (!/^[1-9]\d*$/.test(value)) {
            return '请输入有效的正整数购买数量';
          }
        },
        amount: function (value) {
          if (!/^[\d|.]+\.?[\d]*$/.test(value)) {
            return '请输入有效的单价';
          }
        }
      });

      // 监听表单提交
      form.on('submit(submitOrder)', function (data) {
        var loadingIndex = layer.load(2);

        setTimeout(function () {
          layer.close(loadingIndex);
          layer.alert('订单信息编辑成功！', {
            title: '成功',
            icon: 1
          }, function (index) {
            layer.close(index);
            redirectToOrderList();
          });
        }, 800);

        return false;
      });

      // 取消按钮事件 - 修复跳转问题
      $('#cancelBtn').click(function () {
        layer.confirm('确定要取消编辑订单吗？', {
          title: '确认取消',
          icon: 3
        }, function (index) {
          layer.close(index);
          redirectToOrderList();
        });
      });

      // 统一的跳转函数
      function redirectToOrderList() {
        try {
          // 检查是否在layer弹窗中
          if (parent && parent.layer && parent.layer.getFrameIndex) {
            var frameIndex = parent.layer.getFrameIndex(window.name);
            if (frameIndex) {
              // 如果是弹窗，关闭弹窗并刷新父页面
              parent.layer.close(frameIndex);
              parent.location.reload();
              return;
            }
          }
          // 如果不是弹窗，直接跳转到列表页
          window.location.href = '../page/ddxx.html';
        } catch (e) {
          // 捕获可能的错误，确保跳转
          console.error('跳转错误:', e);
          window.location.href = '../page/ddxx.html';
        }
      }
    });
  </script>
</body>

</html>
