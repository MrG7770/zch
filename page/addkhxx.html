<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>增加客户信息 - 客户管理系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
  <link rel="stylesheet" href="../css/public.css" media="all">
</head>

<body>
  <div class="layuimini-container">
    <div class="layuimini-main">
      <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>增加客户信息</legend>
      </fieldset>

      <form class="layui-form" lay-filter="customerForm">
        <!-- 隐藏域存储客户ID，新增时可留空，由后端生成等方式处理 -->
        <input type="hidden" name="id">

        <div class="layui-form-item">
          <label class="layui-form-label">客户编号</label>
          <div class="layui-input-block">
            <input type="text" name="customerId" lay-verify="required|customerId" placeholder="请输入客户编号"
              autocomplete="off" class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">客户姓名</label>
          <div class="layui-input-block">
            <input type="text" name="customerName" lay-verify="required|customerName" placeholder="请输入客户姓名"
              autocomplete="off" class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">联系电话</label>
          <div class="layui-input-block">
            <input type="text" name="customerPhone" lay-verify="required|phone" placeholder="请输入联系电话"
              class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">购买手机型号</label>
          <div class="layui-input-block">
            <input type="text" name="phoneModel" lay-verify="required|phoneModel" placeholder="请输入购买手机型号"
              class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">购买日期</label>
          <div class="layui-input-block">
            <input type="text" name="purchaseDate" lay-verify="required|date" placeholder="请输入购买日期（格式：yyyy-MM-dd）"
              class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">保修截止日期</label>
          <div class="layui-input-block">
            <input type="text" name="warrantyEndDate" lay-verify="required|date" placeholder="请输入保修截止日期（格式：yyyy-MM-dd）"
              class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">客户类型</label>
          <div class="layui-input-block">
            <select name="customerType" lay-verify="required">
              <option value="普通客户">普通客户</option>
              <option value="会员客户">会员客户</option>
              <option value="企业客户">企业客户</option>
            </select>
          </div>
        </div>

        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="submitCustomer">确认增加</button>
            <button type="button" class="layui-btn layui-btn-normal" id="cancelBtn">取消</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
  <script>
    layui.use(['form', 'layer', 'jquery', 'laydate'], function () {
      var form = layui.form,
        layer = layui.layer,
        $ = layui.jquery,
        laydate = layui.laydate;

      // 自定义验证规则
      form.verify({
        customerId: function (value) {
          if (value.length < 3) return '客户编号不能少于3个字符';
          if (value.length > 10) return '客户编号不能超过10个字符';
        },
        customerName: function (value) {
          if (value.length < 2) return '客户姓名不能少于2个字符';
          if (value.length > 20) return '客户姓名不能超过20个字符';
        },
        phone: function (value) {
          if (!/^1[3-9]\d{9}$/.test(value)) {
            return '请输入有效的手机号码';
          }
        },
        phoneModel: function (value) {
          if (value.length < 2) return '手机型号不能少于2个字符';
          if (value.length > 50) return '手机型号不能超过50个字符';
        },
        date: function (value) {
          if (!/^\d{4}-\d{2}-\d{2}$/.test(value)) {
            return '请输入有效的日期（格式：yyyy-MM-dd）';
          }
        }
      });

      // 监听表单提交
      form.on('submit(submitCustomer)', function (data) {
        var loadingIndex = layer.load(2);

        setTimeout(function () {
          layer.close(loadingIndex);
          layer.alert('客户信息增加成功！', {
            title: '成功',
            icon: 1
          }, function (index) {
            layer.close(index);
            redirectToCustomerList();
          });
        }, 800);

        return false;
      });

      // 取消按钮事件
      $('#cancelBtn').click(function () {
        layer.confirm('确定要取消增加客户信息吗？', {
          title: '确认取消',
          icon: 3
        }, function (index) {
          layer.close(index);
          redirectToCustomerList();
        });
      });

      // 统一的跳转函数
      function redirectToCustomerList() {
        try {
          // 检查是否在layer弹窗中
          if (parent && parent.layer && parent.layer.getFrameIndex) {
            var frameIndex = parent.layer.getFrameIndex(window.name);
            if (frameIndex) {
              // 如果是弹窗，关闭弹窗并刷新父页面
              parent.layer.close(frameIndex);
              parent.location.reload();
              return;
            }
          }
          // 如果不是弹窗，直接跳转到列表页
          window.location.href = '../page/khxx.html';
        } catch (e) {
          // 捕获可能的错误，确保跳转
          console.error('跳转错误:', e);
          window.location.href = '../page/khxx.html';
        }
      }
    });
  </script>
</body>

</html>
