<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>添加库存 - 手机店管理系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
  <link rel="stylesheet" href="../css/public.css" media="all">
</head>

<body>
  <div class="layuimini-container">
    <div class="layuimini-main">
      <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>添加库存</legend>
      </fieldset>

      <form class="layui-form" lay-filter="stockForm">
        <!-- 基本信息区域 -->
        <div class="layui-form-item">
          <label class="layui-form-label">手机品牌</label>
          <div class="layui-input-block">
            <input type="text" name="brand" lay-verify="required|brand" placeholder="请输入手机品牌" autocomplete="off" class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">型号</label>
          <div class="layui-input-block">
            <input type="text" name="model" lay-verify="required|model" placeholder="请输入型号" class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">设置库存数量</label>
          <div class="layui-input-block">
            <input type="text" name="stockQuantity" lay-verify="required|number" placeholder="请输入设置库存数量" class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">库存阈值</label>
          <div class="layui-input-block">
            <input type="text" name="stockThreshold" lay-verify="required|number" placeholder="请输入库存阈值" class="layui-input">
          </div>
        </div>

        <div class="layui-form-item layui-form-text">
          <label class="layui-form-label">备注信息</label>
          <div class="layui-input-block">
            <textarea name="remark" placeholder="请输入备注信息（选填）" class="layui-textarea" lay-verify="remark"></textarea>
          </div>
        </div>

        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="submitStock">添加库存</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <button type="button" class="layui-btn layui-btn-normal" id="cancelBtn">取消</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
  <script>
    layui.use(['form', 'layer', 'jquery'], function () {
      var form = layui.form,
        layer = layui.layer,
        $ = layui.jquery;

      // 自定义验证规则 - 针对库存添加场景
      form.verify({
        // 手机品牌验证
        brand: function (value) {
          if (value.length < 2) {
            return '手机品牌不能少于2个字符';
          }
          if (value.length > 20) {
            return '手机品牌不能超过20个字符';
          }
        },
        // 型号验证
        model: function (value) {
          if (value.length < 2) {
            return '型号不能少于2个字符';
          }
          if (value.length > 30) {
            return '型号不能超过30个字符';
          }
        },
        // 数量验证：必须为正整数
        number: function (value) {
          if (!/^[1-9]\d*$/.test(value)) {
            return '请输入有效的正整数';
          }
        },
        // 备注验证：最多200个字符
        remark: function (value) {
          if (value.length > 200) {
            return '备注信息不能超过200个字符';
          }
        }
      });

      // 监听表单提交
      form.on('submit(submitStock)', function (data) {
        // 显示加载层
        var loadingIndex = layer.load(2);

        // 模拟提交到服务器
        setTimeout(function () {
          layer.close(loadingIndex);

          // 显示成功提示
          layer.alert('库存添加成功！', {
            title: '成功',
            icon: 1
          }, function (index) {
            // 关闭提示框
            layer.close(index);

            // 如果是在弹窗中打开，关闭当前弹窗并刷新父页面
            if (parent && parent.layer) {
              var frameIndex = parent.layer.getFrameIndex(window.name);
              parent.layer.close(frameIndex);
              parent.location.reload();
            } else {
              // 否则重置表单
              $('form')[0].reset();
            }
          });
        }, 800);

        return false; // 阻止表单跳转
      });

      // 取消按钮事件
      $('#cancelBtn').click(function () {
        layer.confirm('确定要取消添加库存吗？', {
          title: '确认取消',
          icon: 3
        }, function (index) {
          layer.close(index);

          // 如果是在弹窗中打开，关闭当前弹窗
          if (parent && parent.layer) {
            var frameIndex = parent.layer.getFrameIndex(window.name);
            parent.layer.close(frameIndex);
          } else {
            // 否则返回上一页
            history.back();
          }
        });
      });
    });
  </script>
</body>

</html>
