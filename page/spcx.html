<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>商品信息</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
  <link rel="stylesheet" href="../css/layuimini.css" media="all">
</head>

<body>
  <div>
    <div>
      <!-- 查询条件开始 -->
      <fieldset class="table-search-fieldset">
        <legend>搜索信息</legend>
        <div style="margin: 10px 10px 10px 10px">
          <form class="layui-form layui-form-pane" action="">
            <div class="layui-form-item">
              <div class="layui-inline">
                <label class="layui-form-label">手机品牌</label>
                <div class="layui-input-inline">
                  <input type="text" name="phoneBrand" placeholder="请输入手机品牌" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-inline">
                <label class="layui-form-label">型号</label>
                <div class="layui-input-inline">
                  <input type="text" name="phoneModel" placeholder="请输入手机型号" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-inline">
                <label class="layui-form-label">价格</label>
                <div class="layui-input-inline">
                  <input type="text" name="priceRange" placeholder="请输入价格段" autocomplete="off" class="layui-input">
                </div>
              </div>

              <div class="layui-inline">
                <button type="submit" class="layui-btn layui-btn-primary" lay-submit lay-filter="data-search-btn"><i
                    class="layui-icon"></i> 搜 索</button>
              </div>
            </div>
          </form>
        </div>
      </fieldset>
      <!-- 查询条件结束 -->

      <!-- 工具栏设置： 添加商品、批量删除 -->
      <script type="text/html" id="studentTableToolbar">
        <div class="layui-btn-container">
          <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 批量删除 </button>
        </div>
      </script>
      <!--工具栏设置结束-->

      <!-- 数据表格定义 -->
      <table class="layui-hide" id="studentTable" lay-filter="studentTableFilter"></table>

      <!--用户状态列-->
      <script type="text/html" id="userStatus">
        <input type="checkbox" name="status" lay-skin="switch" lay-text="启用|禁用" lay-event="open" 
          lay-filter="modifystatus" {{ d.status == '1'? 'checked' : '' }}/>
      </script>

      <!-- 定义表格最后一列：操作 -->
      <script type="text/html" id="studentTableOperation">
        <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
      </script>
    </div>
  </div>
  <script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
  <script>
    // 使用Layui的表单和表格模块
    layui.use(['form', 'table', 'layer'], function () {
      var $ = layui.jquery;
      var form = layui.form;
      var table = layui.table;
      var layer = layui.layer;

      // 渲染表格
      table.render({
        elem: '#studentTable',
        url: 'user.json', // 数据接口，需确保存在且格式正确
        toolbar: '#studentTableToolbar',
        defaultToolbar: ['filter', 'exports', 'print', {
          title: '提示',
          layEvent: 'LAYTABLE_TIPS',
          icon: 'layui-icon-tips'
        }],
        cols: [[
          { type: "checkbox", width: 50 },
          { field: 'id', width: 80, title: 'ID', sort: true },
          { field: 'brand', width: 80, title: '品牌' },
          { field: 'model', width: 180, title: '型号' },
          { field: 'price', width: 160, title: '价格' },
          { field: 'stock', title: '库存', width: 200 },
          { title: '操作', minWidth: 130, toolbar: '#studentTableOperation', align: "center" }
        ]],
        limits: [10, 15, 20, 25, 50, 100],
        limit: 15,
        page: true,
        skin: 'line'
      });

      // 监听搜索操作，确保正确反馈搜索信息
      form.on('submit(data-search-btn)', function (data) {
        // 构建更易读的搜索信息字符串
        let searchInfo = [];
        if (data.field.phoneBrand) {
          searchInfo.push(`手机品牌: ${data.field.phoneBrand}`);
        }
        if (data.field.phoneModel) {
          searchInfo.push(`型号: ${data.field.phoneModel}`);
        }
        if (data.field.priceRange) {
          searchInfo.push(`价格段: ${data.field.priceRange}`);
        }

        // 显示格式化的搜索结果
        if (searchInfo.length > 0) {
          layer.alert(searchInfo.join('<br>'), {
            title: '搜索条件'
          });
        } else {
          layer.alert('未输入任何搜索条件', {
            title: '提示'
          });
        }

        // 执行搜索重载
        table.reload('studentTable', {
          page: {
            curr: 1
          },
          where: {
            searchParams: data.field
          }
        }, 'data');

        return false;
      });

      form.on('switch(modifystatus)', function (obj) {
        // 获取当前行数据
        var data = table.cache.studentTable[obj.elem.closest('tr').data('index')];
        var newStatus = obj.elem.checked ? '1' : '0';
        var statusText = obj.elem.checked ? '启用' : '禁用';

        // 显示状态变更信息
        layer.msg(`商品 ${data.pinpai} ${data.xinghao} 已${statusText}`);

        // 这里可以添加AJAX请求更新后端数据
      });

      /**
       * 工具栏监听事件
       */
      table.on('toolbar(studentTableFilter)', function (obj) {
        if (obj.event === 'add') {
          // 直接跳转到添加商品页面
          window.location.href = './product/addProduct.html';
        } else if (obj.event === 'delete') {
          var checkStatus = table.checkStatus('studentTable')
            , data = checkStatus.data;
          if (data.length === 0) {
            layer.msg('请选择需要删除的商品');
            return;
          }

          var productNames = data.map(item => `${item.pinpai} ${item.xinghao}`).join('<br>');
          layer.confirm(`确定要删除以下商品吗？<br>${productNames}`, { icon: 3 }, function (index) {
            // 这里可以添加AJAX请求执行批量删除
            layer.msg('批量删除成功');
            table.reload('studentTable');
            layer.close(index);
          });
        }
      });

      // 监听表格复选框选择
      table.on('checkbox(studentTableFilter)', function (obj) {
        console.log(obj);
      });

      // 监听表格操作按钮
      table.on('tool(studentTableFilter)', function (obj) {
        var data = obj.data;
        if (obj.event === 'edit') {
          // 直接跳转到编辑商品页面，并携带商品ID
          window.location.href = '../page/editorspxx.html';
        } else if (obj.event === 'delete') {
          layer.confirm(`您确认删除 ${data.pinpai} ${data.xinghao} 吗？`, { icon: 3 }, function (index) {
            // 这里可以添加AJAX请求执行删除
            obj.del();
            layer.msg('删除成功');
            layer.close(index);
          });
        }
      });
    });
  </script>

</body>

</html>
