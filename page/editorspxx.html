<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>编辑商品 - 商品管理系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
  <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
  <div class="layuimini-container">
    <div class="layuimini-main">
      <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>编辑商品信息</legend>
      </fieldset>
      
      <form class="layui-form" lay-filter="productForm">
        <!-- 隐藏域存储商品ID，编辑时使用 -->
        <input type="hidden" name="id">
        
        <div class="layui-form-item">
          <label class="layui-form-label">品牌</label>
          <div class="layui-input-block">
            <input type="text" name="brand" lay-verify="required|brand" placeholder="请输入品牌" autocomplete="off" class="layui-input">
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">型号</label>
          <div class="layui-input-block">
            <input type="text" name="model" lay-verify="required|model" placeholder="请输入型号" class="layui-input">
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">价格</label>
          <div class="layui-input-block">
            <input type="text" name="price" lay-verify="required|amount" placeholder="请输入价格" class="layui-input">
          </div>
        </div>
        
        <div class="layui-form-item">
          <label class="layui-form-label">库存</label>
          <div class="layui-input-block">
            <input type="text" name="stock" lay-verify="required|number" placeholder="请输入库存" class="layui-input">
          </div>
        </div>
        
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="submitProduct">确认编辑</button>
            <button type="button" class="layui-btn layui-btn-normal" id="cancelBtn">取消</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
  <script>
    layui.use(['form', 'layer', 'jquery', 'laydate'], function () {
      var form = layui.form,
          layer = layui.layer,
          $ = layui.jquery,
          laydate = layui.laydate;
      
      // 从URL中获取商品ID
      function getQueryParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        return r ? decodeURIComponent(r[2]) : null;
      }
      var productId = getQueryParam('id');
      
      // 如果是编辑页面，模拟从后端获取商品数据并填充表单
      if (productId) {
        // 模拟AJAX请求获取商品数据
        setTimeout(function() {
          var mockProduct = {
            id: productId,
            brand: "苹果",
            model: "iPhone 15 Pro Max",
            price: "约8999元",
            stock: 130
          };
          form.val('productForm', mockProduct);
        }, 300);
      }
      
      // 自定义验证规则
      form.verify({
        brand: function(value) {
          if (value.length < 2) return '品牌名称不能少于2个字符';
          if (value.length > 20) return '品牌名称不能超过20个字符';
        },
        model: function(value) {
          if (value.length < 2) return '型号不能少于2个字符';
          if (value.length > 50) return '型号不能超过50个字符';
        },
        amount: function(value) {
          if (!/^[\d|约|元]+\.?[\d]*元?$/.test(value)) {
            return '请输入有效的价格（如：约8999元）';
          }
        },
        number: function(value) {
          if (!/^[1-9]\d*$/.test(value)) {
            return '请输入有效的正整数库存';
          }
        }
      });
      
      // 监听表单提交
      form.on('submit(submitProduct)', function(data) {
        var loadingIndex = layer.load(2);
        
        setTimeout(function() {
          layer.close(loadingIndex);
          layer.alert('商品编辑成功！', {
            title: '成功',
            icon: 1
          }, function(index) {
            layer.close(index);
            redirectToProductList();
          });
        }, 800);
        
        return false;
      });
      
      // 取消按钮事件 - 修复跳转问题
      $('#cancelBtn').click(function() {
        layer.confirm('确定要取消编辑商品吗？', {
          title: '确认取消',
          icon: 3
        }, function(index) {
          layer.close(index);
          redirectToProductList();
        });
      });
      
      // 统一的跳转函数
      function redirectToProductList() {
        try {
          // 检查是否在layer弹窗中
          if (parent && parent.layer && parent.layer.getFrameIndex) {
            var frameIndex = parent.layer.getFrameIndex(window.name);
            if (frameIndex) {
              // 如果是弹窗，关闭弹窗并刷新父页面
              parent.layer.close(frameIndex);
              parent.location.reload();
              return;
            }
          }
          // 如果不是弹窗，直接跳转到列表页
          window.location.href = '../page/spcx.html';
        } catch (e) {
          // 捕获可能的错误，确保跳转
          console.error('跳转错误:', e);
          window.location.href = '../page/spcx.html';
        }
      }
    });
  </script>
</body>
</html>
