<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>添加财务收支记录 - 手机店管理系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
  <link rel="stylesheet" href="../css/public.css" media="all">
</head>

<body>
  <div class="layuimini-container">
    <div class="layuimini-main">
      <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>添加财务收支记录</legend>
      </fieldset>

      <form class="layui-form" lay-filter="financeRecordForm">
        <!-- 基本信息区域 -->
        <div class="layui-form-item">
          <label class="layui-form-label">收支类型</label>
          <div class="layui-input-block">
            <select name="incomeExpenseType" lay-verify="required">
              <option value="">请选择收支类型</option>
              <option value="销售收入">销售收入</option>
              <option value="采购支出">采购支出</option>
              <option value="运营成本">运营成本</option>
              <option value="其他收入">其他收入</option>
              <option value="其他支出">其他支出</option>
            </select>
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">记录期间</label>
          <div class="layui-input-block">
            <input type="text" name="recordPeriod" lay-verify="required" placeholder="请输入记录期间，格式如：2025-09-01 - 2025-09-15" autocomplete="off" class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">收支金额</label>
          <div class="layui-input-block">
            <input type="text" name="amount" lay-verify="required|number" placeholder="请输入收支金额" class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">收支描述</label>
          <div class="layui-input-block">
            <textarea name="description" placeholder="请输入收支描述（选填）" class="layui-textarea" lay-verify="description"></textarea>
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">记录人</label>
          <div class="layui-input-block">
            <input type="text" name="recorder" lay-verify="required" placeholder="请输入记录人" class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">凭证号</label>
          <div class="layui-input-block">
            <input type="text" name="voucherNo" lay-verify="required" placeholder="请输入凭证号" class="layui-input">
          </div>
        </div>

        <div class="layui-form-item layui-form-text">
          <label class="layui-form-label">备注信息</label>
          <div class="layui-input-block">
            <textarea name="remark" placeholder="请输入备注信息（选填）" class="layui-textarea" lay-verify="remark"></textarea>
          </div>
        </div>

        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="submitFinanceRecord">添加记录</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <button type="button" class="layui-btn layui-btn-normal" id="cancelBtn">取消</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
  <script>
    layui.use(['form', 'layer', 'jquery'], function () {
      var form = layui.form,
        layer = layui.layer,
        $ = layui.jquery;

      // 自定义验证规则 - 针对财务收支记录添加场景
      form.verify({
        // 收支金额验证：必须为数字（可以是小数等合理数值）
        number: function (value) {
          if (isNaN(value)) {
            return '请输入有效的数字作为收支金额';
          }
        },
        // 收支描述验证：最多300个字符
        description: function (value) {
          if (value.length > 300) {
            return '收支描述不能超过300个字符';
          }
        },
        // 备注验证：最多200个字符
        remark: function (value) {
          if (value.length > 200) {
            return '备注信息不能超过200个字符';
          }
        }
      });

      // 监听表单提交
      form.on('submit(submitFinanceRecord)', function (data) {
        // 显示加载层
        var loadingIndex = layer.load(2);

        // 模拟提交到服务器
        setTimeout(function () {
          layer.close(loadingIndex);

          // 显示成功提示
          layer.alert('财务收支记录添加成功！', {
            title: '成功',
            icon: 1
          }, function (index) {
            // 关闭提示框
            layer.close(index);

            // 如果是在弹窗中打开，关闭当前弹窗并刷新父页面
            if (parent && parent.layer) {
              var frameIndex = parent.layer.getFrameIndex(window.name);
              parent.layer.close(frameIndex);
              parent.location.reload();
            } else {
              // 否则重置表单
              $('form')[0].reset();
            }
          });
        }, 800);

        return false; // 阻止表单跳转
      });

      // 取消按钮事件
      $('#cancelBtn').click(function () {
        layer.confirm('确定要取消添加财务收支记录吗？', {
          title: '确认取消',
          icon: 3
        }, function (index) {
          layer.close(index);

          // 如果是在弹窗中打开，关闭当前弹窗
          if (parent && parent.layer) {
            var frameIndex = parent.layer.getFrameIndex(window.name);
            parent.layer.close(frameIndex);
          } else {
            // 否则返回上一页
            history.back();
          }
        });
      });
    });
  </script>
</body>

</html>
