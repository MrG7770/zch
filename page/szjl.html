<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>手机销售财务收支记录</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
  <link rel="stylesheet" href="../css/layuimini.css" media="all">
</head>

<body>
  <div class="layui-form layui-form-pane" style="margin: 10px;">
    <div class="layui-form-item">
      <label class="layui-form-label">收支记录ID</label>
      <div class="layui-input-inline">
        <input type="text" name="id" placeholder="请输入收支记录ID" autocomplete="off" class="layui-input">
      </div>
      <label class="layui-form-label">收支类型</label>
      <div class="layui-input-inline">
        <select name="incomeExpenseType" class="layui-select">
          <option value="">全部类型</option>
          <option value="销售收入">销售收入</option>
          <option value="采购支出">采购支出</option>
          <option value="运营成本">运营成本</option>
          <option value="其他收入">其他收入</option>
          <option value="其他支出">其他支出</option>
        </select>
      </div>
      <label class="layui-form-label">记录状态</label>
      <div class="layui-input-inline">
        <select name="status" class="layui-select">
          <option value="">全部状态</option>
          <option value="已记录">已记录</option>
          <option value="待记录">待记录</option>
          <option value="已审核">已审核</option>
          <option value="已结算">已结算</option>
        </select>
      </div>
      <div class="layui-input-inline">
        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="search">搜索</button>
      </div>
    </div>
  </div>
  <div>
    <!-- 工具栏设置： 添加收支记录、批量删除 -->
    <script type="text/html" id="financeTableToolbar">
      <div class="layui-btn-container">
        <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 新增收支记录 </button>
        <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 批量删除 </button>
        <button class="layui-btn layui-btn-sm layui-btn-warm" lay-event="export"> 导出记录 </button>
      </div>
    </script>

    <!-- 数据表格定义 -->
    <table class="layui-hide" id="financeTable" lay-filter="financeTableFilter"></table>

    <!--记录状态列-->
    <script type="text/html" id="financeStatus">
      {{#  if(d.status === '已结算'){ }}
      <span class="layui-badge layui-bg-green">已结算</span>
      {{#  } else if(d.status === '已记录'){ }}
      <span class="layui-badge layui-bg-blue">已记录</span>
      {{#  } else if(d.status === '待记录'){ }}
      <span class="layui-badge layui-bg-yellow">待记录</span>
      {{#  } else { }}
      <span class="layui-badge layui-bg-red">已审核</span>
      {{#  } }}
    </script>

    <!-- 定义表格最后一列：操作 -->
    <script type="text/html" id="financeTableOperation">
      <a class="layui-btn  layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
      <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
      <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="print">打印凭证</a>
    </script>
  </div>
  <script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
  <script>
    // 使用Layui的表单、表格和弹窗模块
    layui.use(['form', 'table', 'layer'], function () {
      var $ = layui.jquery;
      var form = layui.form;
      var table = layui.table;
      var layer = layui.layer;
      var tableData = []; // 存储表格数据
      var originalData = []; // 存储原始数据用于恢复

      // 渲染表格，保存表格实例以便重载
      var tableIns = table.render({
        elem: '#financeTable',
        url: 'records.json',  // 财务收支记录数据接口，需根据实际情况修改
        toolbar: '#financeTableToolbar',
        defaultToolbar: ['filter', 'exports', 'print', {
          title: '提示',
          layEvent: 'LAYTABLE_TIPS',
          icon: 'layui-icon-tips'
        }],
        cols: [[
          { type: "checkbox", width: 50 },
          { field: 'id', width: 100, title: '记录ID', sort: true },
          { field: 'incomeExpenseType', width: 140, title: '收支类型', sort: true },
          { field: 'recordPeriod', width: 160, title: '记录期间', sort: true },
          { field: 'amount', width: 120, title: '收支金额', sort: true },
          { field: 'description', width: 160, title: '收支描述', sort: true },
          { field: 'recordDate', width: 160, title: '记录日期', sort: true },
          { field: 'settlementDate', width: 160, title: '结算日期', sort: true },
          { field: 'recorder', width: 100, title: '记录人' },
          { field: 'voucherNo', width: 150, title: '凭证号' },
          {
            field: 'status',
            width: 100,
            title: '状态',
            templet: '#financeStatus',
            unresize: true,
            align: "center"
          },
          { title: '操作', minWidth: 240, toolbar: '#financeTableOperation', align: "center" }
        ]],
        limits: [10, 15, 20, 25, 50, 100],
        limit: 15,
        page: true,
        skin: 'line',
        done: function (res) {
          // 保存表格数据到本地变量
          tableData = JSON.parse(JSON.stringify(res.data));
          originalData = JSON.parse(JSON.stringify(res.data)); // 深拷贝保存原始数据
        }
      });

      // 搜索表单监听
      form.on('submit(search)', function (data) {
        // 显示加载层，提示用户正在搜索
        var loadingIndex = layer.load(2, {
          shade: [0.1, '#fff']
        });

        // 执行表格重载，传递搜索条件
        tableIns.reload({
          where: data.field, // 搜索的条件
          page: {
            curr: 1 // 重新从第1页开始
          },
          done: function (res, curr, count) {
            // 关闭加载层
            layer.close(loadingIndex);
            // 更新本地数据
            tableData = JSON.parse(JSON.stringify(res.data));
            originalData = JSON.parse(JSON.stringify(res.data));
            // 弹出最终的搜索信息，格式化为JSON字符串
            layer.open({
              title: '搜索条件',
              content: JSON.stringify(data.field, null, 2),
              btn: ['确定'],
              btnAlign: 'c',
              shade: 0.1,
              area: ['400px', 'auto']
            });
          }
        });
        return false;
      });

      /**
       * toolbar监听事件（工具栏监听事件）
       */
      table.on('toolbar(financeTableFilter)', function (obj) {
        console.log("工具栏事件:", obj.event); // 调试信息

        if (obj.event === 'add') {  // 监听添加操作
          var index = layer.open({
            title: '新增财务收支记录',
            type: 2,
            shade: 0.2,
            maxmin: true,
            shadeClose: true,
            area: ['100%', '100%'],
            content: '../page/addszjl.html'
          });
          $(window).on("resize", function () {
            layer.full(index);
          });
        } else if (obj.event === 'delete') {  // 监听批量删除操作
          // 使用表格ID获取选中状态
          var checkStatus = table.checkStatus('financeTable');
          console.log("选中状态:", checkStatus); // 调试信息

          var selectedData = checkStatus.data;

          if (selectedData.length === 0) {
            layer.msg('请选择需要删除的记录');
            return;
          }

          // 确认删除
          layer.confirm('确定要删除选中的 ' + selectedData.length + ' 条记录吗？', { icon: 3 }, function (index) {
            // 使用字符串比较确保ID匹配正确
            var selectedIds = selectedData.map(item => String(item.id));

            console.log("待删除ID:", selectedIds); // 调试信息

            // 过滤数据
            tableData = tableData.filter(item =>!selectedIds.includes(String(item.id)));

            // 重新渲染表格
            tableIns.reload({
              data: tableData,
              url: null,
              page: {
                curr: 1 // 重置到第一页
              }
            });

            layer.close(index);
            layer.msg('删除成功，共删除 ' + selectedData.length + ' 条记录');
          });
        } else if (obj.event === 'export') {  // 导出记录
          layer.confirm('确定要导出所有财务收支记录吗？', { icon: 3 }, function (index) {
            layer.close(index);
            layer.msg('正在导出财务收支记录...');
            // 这里添加导出逻辑
          });
        }
      });

      // 监听表格复选框选择
      table.on('checkbox(financeTableFilter)', function (obj) {
        console.log("复选框选择:", obj);
      });

      // 监听表格最后一列的操作
      table.on('tool(financeTableFilter)', function (obj) {
        var data = obj.data;
        if (obj.event === 'detail') {
          var index = layer.open({
            title: '财务收支详情 - ' + data.id,
            type: 2,
            shade: 0.2,
            maxmin: true,
            shadeClose: true,
            area: ['100%', '100%'],
            content: './page/financeDetail.html?id=' + data.id
          });
          $(window).on("resize", function () {
            layer.full(index);
          });
          return false;
        } else if (obj.event == 'edit') {
          var index = layer.open({
            title: '编辑财务收支记录 - ' + data.id,
            type: 2,
            shade: 0.2,
            maxmin: true,
            shadeClose: true,
            area: ['100%', '100%'],
            content: '../page/editorszjl.html',
          });
          $(window).on("resize", function () {
            layer.full(index);
          });
          return false;
        } else if (obj.event == 'delete') {
          layer.confirm('您确认删除该财务收支记录吗？', { icon: 3 }, function (index) {
            obj.del();
            // 更新本地数据
            tableData = tableData.filter(item => String(item.id)!== String(data.id));
            layer.close(index);
            layer.msg('删除成功');
          });
        } else if (obj.event == 'print') {
          layer.msg('正在打印财务凭证: ' + data.voucherNo);
          // 这里添加打印逻辑
        }
      });
    });
  </script>
</body>

</html>
