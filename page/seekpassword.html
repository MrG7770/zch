<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/layui-src@2.6.3/dist/css/layui.css" media="all">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #1E9FFF;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px 0;
        }
        
        body:after {
            content:'';
            background-image: url('');
            background-repeat:no-repeat;
            background-size:cover;
            -webkit-filter:blur(5px);
            -moz-filter:blur(5px);
            -o-filter:blur(5px);
            -ms-filter:blur(5px);
            filter:blur(5px);
            position:absolute;
            top:0;
            left:0;
            right:0;
            bottom:0;
            z-index:-1;
            opacity: 0.7;
        }
        
       .admin-login-background {
            width: 100%;
            max-width: 500px;
            padding: 0 20px;
            position:absolute;
            left:50%;
            top:40%;
            margin-left:-250px;
            margin-top: -350px;
        }
        
       .login-form {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }
        
       .login-form:hover {
            transform: translateY(-5px);
        }
        
       .logo-title {
            text-align: center;
            letter-spacing: 2px;
            padding: 10px 0 25px;
        }
        
       .logo-title h1 {
            color: #1E9FFF;
            font-size: 28px;
            font-weight: 600;
            margin: 0;
            position: relative;
            display: inline-block;
        }
        
       .logo-title h1:after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 10%;
            width: 80%;
            height: 3px;
            background: #1E9FFF;
            border-radius: 3px;
        }
        
       .layui-form-item {
            margin-bottom: 20px!important;
        }
        
       .login-form.layui-form-item {
            position: relative;
        }
        
       .login-form.layui-form-item label {
            position: absolute;
            left: 1px;
            top: 1px;
            width: 38px;
            line-height: 36px;
            text-align: center;
            color: #888;
        }
        
       .login-form.layui-form-item input {
            padding-left: 36px;
            height: 44px!important;
            border-radius: 6px;
            border-color: #e0e0e0;
            transition: all 0.3s ease;
        }
        
       .login-form.layui-form-item input:focus {
            border-color: #1E9FFF;
            box-shadow: 0 0 0 2px rgba(30, 159, 255, 0.2);
        }
        
       .captcha {
            width: 60%;
            display: inline-block;
        }
        
       .captcha-img {
            display: inline-block;
            width: 35%;
            float: right;
        }
        
       .captcha-img img {
            height: 44px;
            border: 1px solid #e6e6e6;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
       .captcha-img img:hover {
            opacity: 0.9;
        }
        
       .layui-btn {
            height: 44px!important;
            line-height: 44px!important;
            font-size: 16px!important;
            border-radius: 6px!important;
        }
        
       .layui-btn-primary {
            transition: all 0.3s ease!important;
        }
        
       .layui-btn-primary:hover {
            background-color: #f0f0f0!important;
        }
        
       .layui-form-checkbox {
            margin-top: 8px!important;
        }
        
       .layui-form-checkbox span {
            color: #666!important;
        }
        
       .verification-tip {
            margin-top: 5px;
            font-size: 12px;
            color: #ff4d4f;
            height: 16px;
            display: none;
        }
        
       .verification-tip.show {
            display: block;
        }
        
       .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        
       .login-link a {
            color: #1E9FFF;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
       .login-link a:hover {
            color: #0e88e4;
            text-decoration: underline;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
           .login-form {
                padding: 20px;
            }
            
           .logo-title h1 {
                font-size: 24px;
            }
            
           .layui-form-item {
                margin-bottom: 15px!important;
            }
            
           .layui-btn {
                height: 40px!important;
                line-height: 40px!important;
            }
        }
    </style>
</head>
<body>
    <div class="admin-login-background">
        <div class="layui-form login-form">
            <form class="layui-form" action="">
                <div class="layui-form-item logo-title">
                    <h1>找回密码</h1>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-cellphone" for="phone"></label>
                    <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" placeholder="请输入手机号" lay-affix="clear" class="layui-input demo-phone">
                    <div class="verification-tip" id="phoneTip"></div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-vercode" for="vercode"></label>
                    <input type="text" name="vercode" lay-verify="required" autocomplete="off" lay-affix="clear" class="layui-input verification captcha" placeholder="请输入短信验证码">
                    <button type="button" class="layui-btn layui-btn-primary captcha-img" lay-on="get-vercode" id="getVercodeBtn">获取验证码</button>
                    <div class="verification-tip" id="vercodeTip"></div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-password" for="password"></label>
                    <input type="password" name="password" lay-verify="required|password" placeholder="请设置新密码（6-16位）" autocomplete="off" class="layui-input">
                    <div class="verification-tip" id="passwordTip"></div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-password" for="confirmPassword"></label>
                    <input type="password" name="confirmPassword" lay-verify="required|confirmPassword" placeholder="请确认新密码" autocomplete="off" class="layui-input">
                    <div class="verification-tip" id="confirmPasswordTip"></div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-vercode" for="captcha"></label>
                    <input type="text" name="captcha" lay-verify="required|captcha" placeholder="图形验证码" autocomplete="off" class="layui-input verification captcha" value="">
                    <div class="captcha-img">
                        <img id="captchaPic" src="../images/captcha.jpg" alt="图形验证码">
                    </div>
                    <div class="verification-tip" id="captchaTip"></div>
                </div>
                
                <div class="layui-form-item">
                    <input type="checkbox" name="agreement" value="true" lay-skin="primary" title="我已阅读并同意<a href='javascript:;' style='color:#1E9FFF'>用户协议</a>和<a href='javascript:;' style='color:#1E9FFF'>隐私政策</a>" lay-verify="required">
                    <div class="verification-tip" id="agreementTip"></div>
                </div>
                
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit="" lay-filter="resetPassword">重置密码</button>
                </div>
                
                <div class="login-link">
                    已有账号？<a href="login.html">立即登录</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/layui-src@2.6.3/dist/layui.js" charset="utf-8"></script>
    <script src="../lib/jq-module/jquery.particleground.min.js" charset="utf-8"></script>
    
    <script>
        layui.use(['form', 'layer'], function () {
            var form = layui.form,
                layer = layui.layer;

            // 登录过期的时候，跳出ifram框架
            if (top.location!= self.location) top.location = self.location;

            // 粒子线条背景
            $(document).ready(function(){
                $('body').particleground({
                    dotColor: 'rgba(255, 255, 255, 0.3)',
                    lineColor: 'rgba(255, 255, 255, 0.2)',
                    density: 10000,
                    lineWidth: 0.5,
                    dotRadius: 1,
                    parallax: true
                });
            });

            // 自定义验证规则
            form.verify({
                phone: function(value, item){
                    if(!/^1[3456789]\d{9}$/.test(value)){
                        return '请输入有效的手机号';
                    }
                },
                password: function(value, item){
                    if(value.length < 6 || value.length > 16){
                        return '密码长度必须在6-16位之间';
                    }
                },
                confirmPassword: function(value, item){
                    var password = $("input[name='password']").val();
                    if(value!== password){
                        return '两次输入的密码不一致';
                    }
                }
            });

            // 验证码倒计时功能
            var countdown = 60;
            $('#getVercodeBtn').click(function(){
                var phone = $("input[name='phone']").val();
                var phoneReg = /^1[3456789]\d{9}$/;
                
                if(!phone){
                    showErrorTip('phoneTip', '请输入手机号');
                    return false;
                }
                
                if(!phoneReg.test(phone)){
                    showErrorTip('phoneTip', '请输入有效的手机号');
                    return false;
                }
                
                // 验证图形验证码
                var captcha = $("input[name='captcha']").val();
                if(!captcha){
                    showErrorTip('captchaTip', '请输入图形验证码');
                    return false;
                }
                
                hideErrorTip('phoneTip');
                hideErrorTip('captchaTip');
                
                var btn = $(this);
                btn.attr('disabled', true);
                btn.text('倒计时 ' + countdown + 's');
                
                var timer = setInterval(function(){
                    countdown--;
                    btn.text('倒计时 ' + countdown + 's');
                    
                    if(countdown <= 0){
                        clearInterval(timer);
                        btn.text('获取验证码');
                        btn.attr('disabled', false);
                        countdown = 60;
                    }
                }, 1000);
                
                // 模拟发送验证码的AJAX请求
                setTimeout(function(){
                    layer.msg('验证码已发送至手机 ' + phone.substr(0,3) + '****' + phone.substr(7,4), {icon: 1});
                }, 500);
            });

            // 刷新图形验证码
            $('#captchaPic').click(function(){
                $(this).attr('src', 'https://picsum.photos/id/' + Math.floor(Math.random() * 1000) + '/120/44');
            });

            // 显示错误提示
            function showErrorTip(id, message){
                $('#' + id).text(message).addClass('show');
            }

            // 隐藏错误提示
            function hideErrorTip(id){
                $('#' + id).text('').removeClass('show');
            }

            // 输入框聚焦时隐藏错误提示
            $('input').focus(function(){
                var name = $(this).attr('name');
                hideErrorTip(name + 'Tip');
            });

            // 重置密码表单提交
            form.on('submit(resetPassword)', function (data) {
                data = data.field;
                var isValid = true;
                
                // 客户端再次验证
                if (!data.phone) {
                    showErrorTip('phoneTip', '手机号不能为空');
                    isValid = false;
                }
                
                if (!data.vercode) {
                    showErrorTip('vercodeTip', '短信验证码不能为空');
                    isValid = false;
                }
                
                if (!data.password) {
                    showErrorTip('passwordTip', '新密码不能为空');
                    isValid = false;
                }
                
                if (!data.confirmPassword) {
                    showErrorTip('confirmPasswordTip', '请确认新密码');
                    isValid = false;
                }
                
                if (!data.captcha) {
                    showErrorTip('captchaTip', '图形验证码不能为空');
                    isValid = false;
                }
                
                if (!data.agreement) {
                    showErrorTip('agreementTip', '请阅读并同意用户协议和隐私政策');
                    isValid = false;
                }
                
                if (!isValid) {
                    return false;
                }
                
                // 模拟重置密码成功
                layer.load(2);
                setTimeout(function(){
                    layer.closeAll('loading');
                    layer.msg('密码重置成功，即将跳转到登录页', {icon: 1, time: 2000}, function(){
                        window.location.href = 'login.html';
                    });
                }, 1500);
                
                return false;
            });
        });
    </script>
</body>
</html>
